<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
            integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
            crossorigin="anonymous"
        />
        <script src="https://use.fontawesome.com/33ca0abf25.js"></script>
        <link rel="stylesheet" href="socialList.css" />

        <title>Friend List</title>
    </head>
    <body>
        <!-- top area:nav bar -->
        <nav>
            <!-- <a class="navbar-brand" href="#">User List</a> -->
            <ul class="navBar">
                <li>User List</li>
                <li><a href="socialList.html">Home</a></li>
                <li>
                    <a href="favorite.html"
                        >Favorite<span id="favCount" class="favSpan"></span
                    ></a>
                </li>
            </ul>
        </nav>
        <!--top area: search bar  -->
        <div class="topArea">
            <div class="searchBar">
                <input
                    class="inputBox"
                    id="inputContent"
                    type="text"
                    placeholder="search..."
                />
                <button class="inputBtn" id="getValBtn">GO</button>
            </div>

            <div class="viewChange" id="viewButton">
                <span class="cardModal" data-modal="card"
                    ><i class="fa fa-th fa-2x" aria-hidden="true"></i
                ></span>
                <span class="listModal" data-modal="list"
                    ><i class="fa fa-bars fa-2x" aria-hidden="true"></i
                ></span>
            </div>
        </div>

        <!-- body area: rendor friend List -->
        <div id="friendList" class="friendContainer"></div>

        <!-- paginator -->
        <nav aria-label="Page navigation">
            <ul class="pagination justify-content-center" id="paginator"></ul>
        </nav>

        <!-- body area: Movie Modal -->
        <div
            class="modal fade"
            id="user-modal"
            tabindex="-1"
            role="dialog"
            aria-labelledby="exampleModalLabel"
            aria-hidden="true"
        >
            <div class="modal-dialog">
                <div class="modal-content">
                    <!-- 跳頁:top area -->
                    <div class="modal-header">
                        <!-- 右上角關閉的按鈕 -->
                        <button
                            type="button"
                            class="close"
                            data-dismiss="modal"
                            aria-label="Close"
                        >
                            <span aria-hidden="true">×</span>
                        </button>
                    </div>
                    <!-- 跳頁:body-area -->
                    <div class="modal-body" id="movie-modal-body">
                        <div class="modal-container">
                            <ul class="show-modal-info">
                                <li id="show-modal-name">name</li>
                                <li id="show-modal-birth">birth</li>
                                <li id="show-modal-age">age</li>
                                <li id="show-modal-email">e-mail</li>
                            </ul>
                            <div class="modal-image" id="show-modal-pic">
                                <img src="" alt="" />
                            </div>
                        </div>
                    </div>

                    <!-- 跳頁:bottom-arera -->
                    <div class="modal-footer">
                        <!-- 關閉按鈕 -->
                        <button
                            type="button"
                            class="btn cardBtn"
                            data-dismiss="modal"
                        >
                            Close
                        </button>

                        <!-- 愛心按鈕 -->
                    </div>
                </div>
            </div>
        </div>

        <script src="socialList.js"></script>
        <!-- 引入CDN -->
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script
            src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
            integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
