<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400&family=Uchen&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./css/style.css" />

    <title>Fav Friends List</title>
  </head>
  <body>
    <div class="f-container">
      <header class="header">
        <p class="logo-text">User List</p>

        <nav class="user-nav">
          <ul class="user-nav__list">
            <li class="user-nav__item">
              <a href="social.html" class="user-nav__link">Home</a>
            </li>

            <li class="user-nav__item">
              <a href="favorite.html" class="user-nav__link"
                >Favorite <span class="user-nav__count" id="favCount"></span
              ></a>
            </li>
          </ul>
        </nav>

        <div class="search">
          <input
            type="text"
            class="search__input"
            id="inputContent"
            placeholder="search..."
          />
          <button class="search__btn" id="getValBtn">GO</button>
        </div>
      </header>

      <!-- body area: rendor friend List -->
      <div id="friendList" class="friends"></div>

      <!-- paginator -->
      <nav aria-label="Page navigation">
        <ul class="pagination justify-content-center" id="paginator"></ul>
      </nav>
    </div>
    
    <!-- body area: Movie Modal -->
    <div
      class="modal fade"
      id="user-modal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <!-- 跳頁:top area -->
          <div class="modal-header">
            <!-- 右上角關閉的按鈕 -->
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">×</span>
            </button>
          </div>
          <!-- 跳頁:body-area -->
          <div class="modal-body" id="movie-modal-body">
            <div class="modal-container">
              <ul class="show-modal-info">
                <li id="show-modal-name">name</li>
                <li id="show-modal-birth">birth</li>
                <li id="show-modal-age">age</li>
                <li id="show-modal-email">e-mail</li>
              </ul>
              <div class="modal-image" id="show-modal-pic">
                <img src="" alt="" />
              </div>
            </div>
          </div>

          <!-- 跳頁:bottom-arera -->
          <div class="modal-footer">
            <!-- 關閉按鈕 -->
            <button type="button" class="btn cardBtn" data-dismiss="modal">
              Close
            </button>

            <!-- 愛心按鈕 -->
          </div>
        </div>
      </div>
    </div>

    <script src="./js/favorite.js"></script>
    <!-- 引入CDN -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
